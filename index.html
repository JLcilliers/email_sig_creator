<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Email Signature Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .form-section, .output-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        label .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        label .hint {
            font-weight: 400;
            color: #888;
            font-size: 0.85rem;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
            background: #fef2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .preview-container {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
            min-height: 100px;
            margin-top: 20px;
        }

        .preview-container:empty::after {
            content: 'Your signature preview will appear here...';
            color: #999;
            font-style: italic;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .success-message {
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
            }

            .success-message.show {
                transform: translateY(0);
            }
        }

        /* Signature styles for preview */
        .signature-preview {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }

        .signature-preview strong {
            color: #333;
            font-size: 16px;
        }

        .signature-preview a {
            color: #0066cc;
            text-decoration: none;
        }

        .signature-preview a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Signature Generator</h1>
            <p>Create professional HTML email signatures in seconds</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2 class="section-title">Your Information</h2>
                <form id="signatureForm">
                    <div class="form-group">
                        <label for="fullName">
                            Full Name <span class="required">*</span>
                        </label>
                        <input type="text" id="fullName" required aria-required="true" placeholder="Johan Cilliers" maxlength="100" pattern="^[a-zA-Z\s\-']+$" title="Name can only contain letters, spaces, hyphens, and apostrophes">
                        <div class="error-message" id="fullName-error">Please enter your full name</div>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle">
                            Job Title <span class="required">*</span>
                        </label>
                        <input type="text" id="jobTitle" required aria-required="true" placeholder="Business Automation Specialist" maxlength="100">
                        <div class="error-message" id="jobTitle-error">Please enter your job title</div>
                    </div>

                    <div class="form-group">
                        <label for="profileImage">
                            Profile Image <span class="hint">(optional)</span>
                        </label>
                        <input type="file" id="profileImageFile" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        <button type="button" class="btn-secondary" onclick="document.getElementById('profileImageFile').click()" style="width: auto; margin-bottom: 10px;">
                            Upload Profile Picture
                        </button>
                        <div id="imagePreview" style="display: none; margin-top: 10px;">
                            <img id="uploadedImage" src="" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #ff6600;">
                            <button type="button" onclick="removeImage()" style="margin-left: 10px; padding: 5px 10px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">Remove</button>
                        </div>
                        <input type="hidden" id="profileImageData" value="">
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            Phone Number <span class="hint">(optional)</span>
                        </label>
                        <input type="text" id="phone" placeholder="+27 82 847 5680" maxlength="30" pattern="^[\d\s\+\-\(\)]+$" title="Phone number can only contain digits, spaces, and standard phone characters">
                    </div>

                    <div class="form-group">
                        <label for="linkedinUrl">
                            LinkedIn URL <span class="hint">(optional)</span>
                        </label>
                        <input type="url" id="linkedinUrl" placeholder="https://www.linkedin.com/in/johancilliers" maxlength="200" pattern="^https?:\/\/(www\.)?linkedin\.com\/.*$" title="Please enter a valid LinkedIn URL">
                    </div>

                    <div class="form-group">
                        <label for="companyName">
                            Company Name <span class="hint">(optional, for branding)</span>
                        </label>
                        <input type="text" id="companyName" placeholder="fseDigital" maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="companyTagline">
                            Company Tagline <span class="hint">(optional)</span>
                        </label>
                        <input type="text" id="companyTagline" placeholder="freelanceSEO" maxlength="50">
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn-primary" onclick="generateSignature()">
                            Generate Signature
                        </button>
                        <button type="button" class="btn-secondary" onclick="clearForm()">
                            Clear Form
                        </button>
                    </div>
                </form>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h2 class="section-title">Generated Signature HTML</h2>
                <textarea id="output" rows="8" readonly aria-label="Generated HTML code"></textarea>
                <button type="button" class="btn-success" onclick="copyToClipboard()" style="margin-top: 15px; width: 100%;">
                    Copy to Clipboard
                </button>
                
                <h2 class="section-title" style="margin-top: 40px;">Preview</h2>
                <div class="preview-container" id="preview"></div>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        Copied to clipboard!
    </div>

    <script>
        'use strict';
        
        let uploadedImageData = '';
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('Image size must be less than 5MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImageData = e.target.result;
                    document.getElementById('profileImageData').value = uploadedImageData;
                    document.getElementById('uploadedImage').src = uploadedImageData;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function removeImage() {
            uploadedImageData = '';
            document.getElementById('profileImageData').value = '';
            document.getElementById('profileImageFile').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }
        
        // Security: Enhanced HTML escaping function
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                return '';
            }
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\//g, "&#x2F;")
                .replace(/`/g, "&#x60;")
                .replace(/=/g, "&#x3D;");
        }
        
        // Security: Input sanitization function
        function sanitizeInput(input, type = 'text') {
            if (typeof input !== 'string') {
                return '';
            }
            
            // Remove null bytes and control characters
            let sanitized = input.replace(/[\x00-\x08\x0B-\x0C\x0E-\x1F\x7F]/g, '');
            
            // Trim and limit length
            sanitized = sanitized.trim();
            
            // Additional validation based on type
            switch(type) {
                case 'name':
                    // Only allow letters, spaces, hyphens, and apostrophes
                    sanitized = sanitized.replace(/[^a-zA-Z\s\-']/g, '');
                    break;
                case 'phone':
                    // Only allow digits, spaces, and standard phone characters
                    sanitized = sanitized.replace(/[^\d\s\+\-\(\)]/g, '');
                    break;
                case 'url':
                    // Basic URL sanitization
                    sanitized = sanitized.replace(/[^a-zA-Z0-9\-._~:/?#[\]@!$&'()*+,;=%]/g, '');
                    break;
            }
            
            // Limit length as additional protection
            return sanitized.substring(0, 500);
        }
        
        // Security: Validate URL to prevent JavaScript protocol injection
        function validateUrl(url) {
            if (!url) return '';
            
            try {
                const urlObj = new URL(url);
                
                // Only allow http and https protocols
                if (!['http:', 'https:'].includes(urlObj.protocol)) {
                    return '';
                }
                
                // Additional LinkedIn-specific validation
                if (!urlObj.hostname.includes('linkedin.com')) {
                    return '';
                }
                
                // Prevent javascript: and data: URIs
                if (url.toLowerCase().includes('javascript:') || 
                    url.toLowerCase().includes('data:') ||
                    url.toLowerCase().includes('vbscript:') ||
                    url.toLowerCase().includes('file:')) {
                    return '';
                }
                
                return url;
            } catch (e) {
                // If URL parsing fails, try to add https://
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    return validateUrl('https://' + url);
                }
                return '';
            }
        }
        
        // Security: Rate limiting for form submission
        let lastSubmissionTime = 0;
        const SUBMISSION_COOLDOWN = 1000; // 1 second cooldown
        
        function checkRateLimit() {
            const now = Date.now();
            if (now - lastSubmissionTime < SUBMISSION_COOLDOWN) {
                return false;
            }
            lastSubmissionTime = now;
            return true;
        }
        
        // Auto-save form data to localStorage
        const formInputs = ['fullName', 'jobTitle', 'phone', 'linkedinUrl', 'companyName', 'companyTagline'];
        
        // Load saved data on page load
        window.addEventListener('DOMContentLoaded', () => {
            formInputs.forEach(id => {
                const saved = localStorage.getItem(`sig_${id}`);
                if (saved) {
                    document.getElementById(id).value = saved;
                }
            });
        });

        // Save data as user types with sanitization
        formInputs.forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                let type = 'text';
                if (id === 'fullName') type = 'name';
                else if (id.startsWith('phone')) type = 'phone';
                else if (id === 'linkedinUrl') type = 'url';
                
                const sanitized = sanitizeInput(e.target.value, type);
                localStorage.setItem(`sig_${id}`, sanitized);
            });
        });

        function validateForm() {
            let isValid = true;
            const fullName = document.getElementById('fullName');
            const jobTitle = document.getElementById('jobTitle');
            const linkedinUrl = document.getElementById('linkedinUrl');

            // Validate full name
            if (!fullName.value.trim()) {
                fullName.classList.add('error');
                document.getElementById('fullName-error').style.display = 'block';
                isValid = false;
            } else if (!/^[a-zA-Z\s\-']+$/.test(fullName.value)) {
                fullName.classList.add('error');
                document.getElementById('fullName-error').textContent = 'Name contains invalid characters';
                document.getElementById('fullName-error').style.display = 'block';
                isValid = false;
            } else {
                fullName.classList.remove('error');
                document.getElementById('fullName-error').style.display = 'none';
            }

            // Validate job title
            if (!jobTitle.value.trim()) {
                jobTitle.classList.add('error');
                document.getElementById('jobTitle-error').style.display = 'block';
                isValid = false;
            } else {
                jobTitle.classList.remove('error');
                document.getElementById('jobTitle-error').style.display = 'none';
            }
            
            // Validate LinkedIn URL if provided
            if (linkedinUrl.value) {
                const validatedUrl = validateUrl(linkedinUrl.value);
                if (!validatedUrl) {
                    linkedinUrl.classList.add('error');
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'Please enter a valid LinkedIn URL';
                    if (!document.getElementById('linkedinUrl-error')) {
                        errorDiv.id = 'linkedinUrl-error';
                        linkedinUrl.parentNode.appendChild(errorDiv);
                    }
                    isValid = false;
                } else {
                    linkedinUrl.classList.remove('error');
                    const errorDiv = document.getElementById('linkedinUrl-error');
                    if (errorDiv) {
                        errorDiv.remove();
                    }
                }
            }

            return isValid;
        }

        function generateSignature() {
            // Security: Rate limiting
            if (!checkRateLimit()) {
                alert('Please wait a moment before generating another signature');
                return;
            }
            
            // Validate form first
            if (!validateForm()) {
                return;
            }

            // Get and sanitize input values
            const fullName = sanitizeInput(document.getElementById('fullName').value, 'name');
            const jobTitle = sanitizeInput(document.getElementById('jobTitle').value, 'text');
            const profileImage = document.getElementById('profileImageData').value || uploadedImageData || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBmaWxsPSIjZmZmIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iI2ZmNjYwMCIvPjxwYXRoIGQ9Ik01MCA1NWMtMTEgMC0yMCA5LTIwIDIwdjVoNDB2LTVjMC0xMS05LTIwLTIwLTIweiIgZmlsbD0iI2ZmZiIvPjxjaXJjbGUgY3g9IjUwIiBjeT0iMzUiIHI9IjEyIiBmaWxsPSIjZmZmIi8+PC9zdmc+';
            const phone = sanitizeInput(document.getElementById('phone').value, 'phone');
            const linkedinUrl = validateUrl(document.getElementById('linkedinUrl').value.trim());
            const companyName = sanitizeInput(document.getElementById('companyName').value || 'fseDigital', 'text');
            const companyTagline = sanitizeInput(document.getElementById('companyTagline').value || 'freelanceSEO', 'text');
            
            // Additional validation
            if (!fullName || !jobTitle) {
                alert('Please fill in all required fields');
                return;
            }

            // Get base URL for images
            const baseUrl = window.location.href.replace('index.html', '');
            
            // Partner badges with actual images
            const partnerBadges = `
                <table cellspacing="0" cellpadding="0" border="0" style="margin-top:15px;">
                    <tr>
                        <td colspan="5">
                            <img src="${baseUrl}Images/1729853131438.png" alt="Google Partner" style="height:40px;display:inline-block;margin-right:8px;"/>
                            <img src="${baseUrl}Images/images.png" alt="Bing Partner" style="height:40px;display:inline-block;margin-right:8px;"/>
                            <img src="${baseUrl}Images/Met-Business-Partners.png" alt="Meta Business Partner" style="height:40px;display:inline-block;margin-right:8px;"/>
                            <img src="${baseUrl}Images/MC-Partner-Horizontal-Final_1.png" alt="Mailchimp Partner" style="height:40px;display:inline-block;margin-right:8px;"/>
                            <img src="${baseUrl}Images/SEMrush-Partner-Logo-1024x995.png" alt="Semrush Partner" style="height:40px;display:inline-block;"/>
                        </td>
                    </tr>
                </table>`;

            // Generate the HTML signature matching the reference design
            const signatureHtml = `<table cellpadding="0" cellspacing="0" border="0" style="font-family:Arial,sans-serif;font-size:14px;color:#000;width:450px;">
    <tr>
        <td style="padding-right:15px;vertical-align:middle;">
            <!-- Orange circular background with profile image -->
            <div style="width:100px;height:100px;border-radius:50%;background-color:#ff6600;display:flex;align-items:center;justify-content:center;overflow:hidden;">
                <img src="${profileImage}" style="width:90px;height:90px;border-radius:50%;object-fit:cover;" alt="${escapeHtml(fullName)}">
            </div>
        </td>
        <td style="vertical-align:middle;padding-right:15px;">
            <!-- Name and Title centered -->
            <div style="text-align:left;">
                <div style="font-size:18px;font-weight:bold;color:#000;margin-bottom:3px;">${escapeHtml(fullName)}</div>
                <div style="font-size:13px;color:#666;margin-bottom:8px;">${escapeHtml(jobTitle)}</div>
                <!-- Company logos -->
                <div style="margin-bottom:5px;">
                    <img src="${baseUrl}Images/FSE-Digital-Logo (1).jpg" alt="fseDigital" style="height:25px;vertical-align:middle;margin-right:5px;">
                    <span style="color:#ff6600;font-size:16px;font-weight:bold;">freelance</span><span style="color:#000;font-size:16px;font-weight:bold;">SEO</span>
                </div>
                <!-- Blue line separator -->
                <div style="border-bottom:2px solid #0066ff;width:100%;margin:8px 0;"></div>
                <!-- Partner badges in single row -->
                <div style="margin-top:10px;">
                    <img src="${baseUrl}Images/1729853131438.png" alt="Google Partner" style="height:32px;margin-right:8px;vertical-align:middle;">
                    <img src="${baseUrl}Images/images.png" alt="Bing" style="height:32px;margin-right:8px;vertical-align:middle;">
                    <img src="${baseUrl}Images/Met-Business-Partners.png" alt="Meta Business Partner" style="height:32px;margin-right:8px;vertical-align:middle;">
                    <img src="${baseUrl}Images/MC-Partner-Horizontal-Final_1.png" alt="Mailchimp" style="height:32px;vertical-align:middle;">
                </div>
            </div>
        </td>
        <td style="vertical-align:middle;text-align:left;">
            <!-- Phone and LinkedIn aligned vertically -->
            ${phone ? `<div style="margin-bottom:10px;white-space:nowrap;">
                <span style="color:#ff6600;font-size:18px;vertical-align:middle;">📞</span>
                <span style="font-size:14px;color:#000;vertical-align:middle;margin-left:5px;">${escapeHtml(phone)}</span>
            </div>` : ''}
            ${linkedinUrl ? `<div style="white-space:nowrap;">
                <a href="${linkedinUrl}" style="text-decoration:none;">
                    <span style="color:#0077b5;font-size:18px;vertical-align:middle;">in</span>
                </a>
            </div>` : ''}
        </td>
    </tr>
</table>`;

            // Update output
            document.getElementById('output').value = signatureHtml;
            
            // Security: Safe preview rendering using textContent and createElement
            const previewContainer = document.getElementById('preview');
            previewContainer.innerHTML = ''; // Clear existing content
            
            // Create a sandboxed iframe for preview to prevent XSS
            const safePreview = document.createElement('div');
            safePreview.innerHTML = signatureHtml;
            
            // Additional XSS protection: Remove any script tags that somehow got through
            const scripts = safePreview.querySelectorAll('script');
            scripts.forEach(script => script.remove());
            
            // Remove event handlers
            const elements = safePreview.querySelectorAll('*');
            elements.forEach(el => {
                // Remove all on* event attributes
                for (let attr of el.attributes) {
                    if (attr.name.startsWith('on')) {
                        el.removeAttribute(attr.name);
                    }
                }
            });
            
            previewContainer.appendChild(safePreview);
            
            // Show output section with smooth scroll
            const outputSection = document.getElementById('outputSection');
            outputSection.style.display = 'block';
            setTimeout(() => {
                outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // escapeHtml function moved to the top with enhanced security

        function copyToClipboard() {
            const output = document.getElementById('output');
            
            // Try modern clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(output.value)
                    .then(() => showSuccessMessage())
                    .catch(() => fallbackCopy());
            } else {
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const output = document.getElementById('output');
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                showSuccessMessage();
            } catch (err) {
                alert('Failed to copy. Please select the text and copy manually.');
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        function clearForm() {
            if (confirm('Are you sure you want to clear the form? This will also clear saved data.')) {
                formInputs.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.value = '';
                        localStorage.removeItem(`sig_${id}`);
                    }
                });
                
                const outputSection = document.getElementById('outputSection');
                if (outputSection) {
                    outputSection.style.display = 'none';
                }
                
                // Clear validation errors
                const fullNameEl = document.getElementById('fullName');
                const jobTitleEl = document.getElementById('jobTitle');
                const linkedinUrlEl = document.getElementById('linkedinUrl');
                const profileImageEl = document.getElementById('profileImage');
                
                if (fullNameEl) fullNameEl.classList.remove('error');
                if (jobTitleEl) jobTitleEl.classList.remove('error');
                if (linkedinUrlEl) linkedinUrlEl.classList.remove('error');
                if (profileImageEl) profileImageEl.classList.remove('error');
                
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(el => el.style.display = 'none');
            }
        }

        // Clear validation errors on input with sanitization
        document.getElementById('fullName').addEventListener('input', function(e) {
            // Only clear validation errors, don't sanitize in real-time
            if (this.value.trim()) {
                this.classList.remove('error');
                const errorEl = document.getElementById('fullName-error');
                if (errorEl) {
                    errorEl.style.display = 'none';
                    errorEl.textContent = 'Please enter your full name'; // Reset error message
                }
            }
        });

        document.getElementById('jobTitle').addEventListener('input', function() {
            // Only clear validation errors, don't sanitize in real-time
            if (this.value.trim()) {
                this.classList.remove('error');
                const errorEl = document.getElementById('jobTitle-error');
                if (errorEl) {
                    errorEl.style.display = 'none';
                }
            }
        });
        
        // Add validation for LinkedIn URL on blur
        document.getElementById('linkedinUrl').addEventListener('blur', function() {
            if (this.value) {
                const validated = validateUrl(this.value);
                if (!validated) {
                    this.classList.add('error');
                } else {
                    this.classList.remove('error');
                    const errorDiv = document.getElementById('linkedinUrl-error');
                    if (errorDiv) {
                        errorDiv.remove();
                    }
                }
            }
        });
        
        // Prevent form submission on Enter key (security measure)
        document.getElementById('signatureForm').addEventListener('submit', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
